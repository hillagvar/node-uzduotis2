<!DOCTYPE html>
<html lang="en">

<head>

                            <button type='submit' class="btn btn-success">Konvertuoti</button>

                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">Coliai į centimetrus</a></div>

                    <div class="card-body">

                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <input class="form-control" type='number' name='inch'>
                                </div>
                                <label for="" class="col-sm-2 col-form-label">inch</label>
                            </div>

                    </div>
                </div>
            </div>
        </div>
